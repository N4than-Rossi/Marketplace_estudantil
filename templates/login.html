{% extends "layout.html" %}

{% block content %}

<div class="cadastro-container">
    <div>
        <h2>Criar Conta</h2>
    </div>
    <div class="cadastro-form">
        <form action="{{url_for('add_cadastro')}}" method="POST">
            <div class="cadastro-group">
                <label for="nome">Nome</label>
                <input type="text" id="cadastro-nome" name="name" class="imput-cadastro">

            </div>
            <div class="cadastro-group">
                <label for="nome">Email</label>
                <input type="email" id="cadastro-email" name="email" class="imput-cadastro">

            </div>
            <div class="cadastro-group">
                <label for="nome">Senha</label>
                <input type="password" id="cadastro-senha" name="password" class="imput-cadastro">
            </div>
            <button type="submit" class="submit-buton">Entrar</button>
        </form>
        
    </div>
</div>
{% endblock %}
